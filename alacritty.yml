font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13
key_bindings:
  - {key: Tab, mods: Control, chars: "\x1b[27;5;9~"}
  - {key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~"}

